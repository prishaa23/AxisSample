<!DOCTYPE html>
<html>
  <head>
    <title>Styling every other line of an unordered list</title>
    <style>
      /* CSS rule to style every other line of the unordered list */
      ul li:nth-child(even) {
        background-color: rgb(43, 143, 176);
        color :black;
        
      }
      .header {
        width: 100%;
		height: 200px;
        background-color: rgb(72, 5, 66);
		text-align: center;
        color:rgb(220, 20, 113);
     
      }
      .heading{
        text-align: center;
        color: rgb(82, 223, 16);
      }
    </style>
  </head>
  <body>
    <div class = "heading">
    <h3>Displaying the even items in color</h3>
</div>
    <div class = "header">
          
    <ul>
      <li>Ferrari</li>
      <li>Audi</li>
      <li>Benz</li>
      <li>BMW</li>
      <li>Tesla</li>
      <li>Buggati</li>
    </ul>

  </body>
</html>
